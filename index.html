<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watches y Estilos reactivo</title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Puerta cerrada",
                    open: false,
                  /*  styles: {
                        backgroundColor: "#a00b15"
                    }*/
                };
            },
            watch:{
                open(value){
                    if (value){
                       this.text = "Puerta abierta";  
                      // this.styles.backgroundColor = "#2b7e08";
                    }else{
                        this.text = "Puerta cerrada";
                       // this.styles.backgroundColor = "#a00b15";
                    }
                   // console.log("watcher", value, old, this.text);
                }
            },
            computed: {
                label(){
                    return this.open ? "Cerrar" : "Abrir";
                },
                styles(){
                    return this.open ? ['open'] : ['closed'];
                }
            },
            template:`
            <div class="container" :class="styles">
                <h2>{{ text }}</h2>
                <button @click="open = !open">{{ label }}</button>
            </div>
            `

        }).mount("#app");
    </script>
    <style>
        tml, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(246, 248, 250);
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #a00b15;
        }
        .open {
            background-color: #2b7e08;
        }
    </style>
</body>
</html>
